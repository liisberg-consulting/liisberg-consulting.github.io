<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="{{ page.title }} | {{ site.title }}">
    <meta name="robots" content="noindex">

    <link rel="stylesheet" type="text/css" media="screen" href="/stylesheets/stylesheet.css">

    <title>{{ page.title }} | {{ site.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">{{ site.title }}</h1>
          <h2 id="project_tagline">{{ page.title }}</h2>
          <nav class="nav-global">
            <ul>
              <li class="home"><a href="/">Developer Handbook</a></li>
              <li class="home"><a href="/myphoner">Customer Support</a></li>
              <li class="home"><a href="/myphoner/documentation">Writing Product Documentation</a></li>
            </ul>
          </nav>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">This page is maintained by <a href="https://github.com/liisberg-consulting">liisberg-consulting</a></p>
        <p>Please let us know if you find something unclear of think that stuff is missing.</p>
      </footer>
    </div>



  </body>
</html>
